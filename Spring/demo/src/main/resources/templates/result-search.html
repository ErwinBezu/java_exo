<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de recherche - Gestion Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-mortarboard-fill"></i> Gestion Étudiants
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h2><i class="bi bi-search"></i> Résultats de recherche</h2>
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-house-fill"></i> Accueil
            </a>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <span class="badge bg-info fs-6">
                    <i class="bi bi-search"></i> Recherche pour : "<span th:text="${searchTerm}"></span>"
                </span>
            </div>

            <div th:if="${#lists.isEmpty(students)}" class="text-center py-5">
                <i class="bi bi-emoji-frown display-1 text-warning"></i>
                <div class="alert alert-warning mt-3">
                    <h4><i class="bi bi-exclamation-triangle"></i> Aucun résultat trouvé</h4>
                    <p>Aucun étudiant ne correspond à votre recherche "<strong th:text="${searchTerm}"></strong>".</p>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/search" class="btn btn-warning">
                        <i class="bi bi-arrow-left"></i> Nouvelle recherche
                    </a>
                    <a href="/" class="btn btn-secondary">
                        <i class="bi bi-house-fill"></i> Retour à l'accueil
                    </a>
                </div>
            </div>

            <div th:unless="${#lists.isEmpty(students)}">
                <div class="alert alert-success">
                    <i class="bi bi-check-circle-fill"></i>
                    <strong><span th:text="${#lists.size(students)}"></span> étudiant(s) trouvé(s)</strong>
                    correspondant à "<strong th:text="${searchTerm}"></strong>"
                </div>

                <div class="row">
                    <div th:each="student : ${students}" class="col-md-6 col-lg-4 mb-3">
                        <div class="card h-100 border-success">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-person-circle text-success"></i>
                                    <span th:text="${student.firstName + ' ' + student.lastName}"></span>
                                </h5>
                                <p class="card-text text-muted">
                                    <i class="bi bi-envelope"></i> <span th:text="${student.email}"></span><br>
                                    <i class="bi bi-calendar3"></i> <span th:text="${student.age + ' ans'}"></span>
                                </p>
                                <div class="d-grid">
                                    <a th:href="@{/detail/{id}(id=${student.id})}" class="btn btn-success">
                                        <i class="bi bi-eye-fill"></i> Voir détails
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="/search" class="btn btn-warning">
                            <i class="bi bi-arrow-left"></i> Nouvelle recherche
                        </a>
                        <a href="/" class="btn btn-secondary">
                            <i class="bi bi-house-fill"></i> Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
