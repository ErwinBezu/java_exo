<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-utensils"></i> Mes Recettes</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/recette/list">Recettes</a>
            <a class="nav-link" href="/categorie/list">Catégories</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2><i class="fas fa-book"></i> Liste des Recettes</h2>
                <a href="/recette/add" class="btn btn-success">
                    <i class="fas fa-plus"></i> Ajouter une recette
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>Nom</th>
                                <th>Catégorie</th>
                                <th>Ingrédients</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recette : ${allRecette}">
                                <td>
                                    <strong th:text="${recette.name}"></strong>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${recette.categoryName}"></span>
                                </td>
                                <td>
                                    <span th:text="${#strings.abbreviate(recette.ingredients, 80)}"></span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/recette/detail(uuid=${recette.id})}"
                                           class="btn btn-info btn-sm"
                                           title="Voir les détails">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/recette/update(uuid=${recette.id})}"
                                           class="btn btn-warning btn-sm"
                                           title="Modifier">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/recette/delete(uuid=${recette.id})}"
                                           class="btn btn-danger btn-sm"
                                           title="Supprimer"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette recette ?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(allRecette)}">
                                <td colspan="4" class="text-center text-muted py-4">
                                    <i class="fas fa-info-circle fa-2x mb-2"></i>
                                    <br>
                                    <strong>Aucune recette trouvée</strong>
                                    <br>
                                    <small>Commencez par ajouter votre première recette !</small>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-muted" th:unless="${#lists.isEmpty(allRecette)}">
                    <i class="fas fa-info-circle"></i>
                    Total : <span th:text="${#lists.size(allRecette)}"></span> recette(s)
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
