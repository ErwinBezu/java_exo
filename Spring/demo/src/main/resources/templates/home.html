<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-utensils"></i> Mes Recettes</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/recette/list">Recettes</a>
            <a class="nav-link" href="/categorie/list">Catégories</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="jumbotron bg-light p-5 rounded">
        <h1 class="display-4">Bienvenue dans votre livre de recettes</h1>
        <p class="lead">Gérez vos recettes et catégories facilement</p>
        <hr class="my-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-book fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Recettes</h5>
                        <p class="card-text">Consultez et gérez vos recettes</p>
                        <a href="/recette/list" class="btn btn-primary">Voir les recettes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-tags fa-3x text-success mb-3"></i>
                        <h5 class="card-title">Catégories</h5>
                        <p class="card-text">Organisez vos recettes par catégories</p>
                        <a href="/categorie/list" class="btn btn-success">Voir les catégories</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
