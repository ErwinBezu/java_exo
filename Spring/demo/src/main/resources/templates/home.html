<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Gestion Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-mortarboard-fill"></i> Gestion Étudiants
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h1><i class="bi bi-house-fill"></i> Bienvenue</h1>
                    <p class="mb-0">Système de gestion des étudiants</p>
                </div>
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <span class="badge bg-info fs-6">
                            <span th:text="${totalStudents}"></span> étudiant(s) enregistré(s)
                        </span>
                    </div>

                    <p class="lead mb-4">Choisissez une action :</p>

                    <div class="d-grid gap-3 col-8 mx-auto">
                        <a href="/register" class="btn btn-success btn-lg">
                            <i class="bi bi-person-plus-fill"></i> Inscrire un étudiant
                        </a>
                        <a href="/list" class="btn btn-info btn-lg">
                            <i class="bi bi-list-ul"></i> Voir tous les étudiants
                        </a>
                        <a href="/search" class="btn btn-warning btn-lg">
                            <i class="bi bi-search"></i> Rechercher un étudiant
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
