<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-utensils"></i> Mes Recettes</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/recette/list">Recettes</a>
            <a class="nav-link active" href="/categorie/list">Catégories</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2><i class="fas fa-tags"></i> Liste des Catégories</h2>
                <a href="/categorie/add" class="btn btn-success">
                    <i class="fas fa-plus"></i> Ajouter une catégorie
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>Nom</th>
                                <th>Description</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="categorie : ${allCategorie}">
                                <td th:text="${categorie.name}"></td>
                                <td th:text="${categorie.description}"></td>
                                <td class="text-center">
                                    <a th:href="@{/categorie/detail(uuid=${categorie.id})}"
                                       class="btn btn-info btn-sm me-1">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/categorie/update(uuid=${categorie.id})}"
                                       class="btn btn-warning btn-sm me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/categorie/delete(uuid=${categorie.id})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(allCategorie)}">
                                <td colspan="3" class="text-center text-muted">
                                    <i class="fas fa-info-circle"></i> Aucune catégorie trouvée
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
