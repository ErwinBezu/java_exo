<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modification - Gestion Étudiants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="bi bi-mortarboard-fill"></i> Gestion Étudiants
    </a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark text-center">
          <h2><i class="bi bi-pencil-fill"></i> Modification d'un étudiant</h2>
        </div>
        <div class="card-body">
          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <form th:action="@{/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
            <div class="mb-3">
              <label for="nom" class="form-label">
                <i class="bi bi-person-badge"></i> Nom *
              </label>
              <input type="text" class="form-control" th:field="*{lastName}" id="nom"
                     placeholder="Entrez le nom" required>
            </div>

            <div class="mb-3">
              <label for="prenom" class="form-label">
                <i class="bi bi-person-badge-fill"></i> Prénom *
              </label>
              <input type="text" class="form-control" th:field="*{firstName}" id="prenom"
                     placeholder="Entrez le prénom" required>
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">
                <i class="bi bi-calendar3"></i> Âge *
              </label>
              <input type="number" class="form-control" th:field="*{age}" id="age"
                     min="16" max="99" placeholder="Âge" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope-fill"></i> Email *
              </label>
              <input type="email" class="form-control" th:field="*{email}" id="email"
                     placeholder="exemple@email.com" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/detail/{id}(id=${student.id})}" class="btn btn-secondary me-md-2">
                <i class="bi bi-x-circle"></i> Annuler
              </a>
              <button type="submit" class="btn btn-warning">
                <i class="bi bi-check-circle-fill"></i> Modifier
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
