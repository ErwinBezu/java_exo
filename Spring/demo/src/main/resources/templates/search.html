<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - Gestion Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-mortarboard-fill"></i> Gestion Étudiants
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <h2><i class="bi bi-search"></i> Rechercher un étudiant</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/search}" method="post">
                        <div class="mb-4">
                            <label for="lastName" class="form-label">
                                <i class="bi bi-person-search"></i> Nom de l'étudiant à rechercher
                            </label>
                            <input type="text" class="form-control form-control-lg" name="nom" id="lastName"
                                   placeholder="Tapez le nom à rechercher..." required
                                   autocomplete="off">
                            <div class="form-text">
                                La recherche est insensible à la casse et trouve les correspondances partielles.
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/" class="btn btn-secondary me-md-2">
                                <i class="bi bi-house-fill"></i> Retour à l'accueil
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-search"></i> Rechercher
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header bg-light">
                    <h6 class="mb-0"><i class="bi bi-lightbulb"></i> Conseils de recherche :</h6>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mb-0">
                        <li><i class="bi bi-check-circle text-success"></i> Tapez une partie du nom</li>
                        <li><i class="bi bi-check-circle text-success"></i> Majuscules/minuscules ignorées</li>
                        <li><i class="bi bi-check-circle text-success"></i> Exemple : "dup" trouvera "Dupont"</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
