<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Liste des Catégories')"></head>

<body>
<div th:replace="fragments :: navbar('categories')"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-tags"></i> Liste des Catégories</h2>
        <a href="/categories/new" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nouvelle Catégorie
        </a>
    </div>

    <div class="row" th:if="${#lists.isEmpty(categories)}">
        <div class="col-12">
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> Aucune catégorie trouvée.
                <a href="/categories/new" class="alert-link">Créer la première catégorie</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-4" th:each="category : ${categories}">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0" th:text="${category.name}">Nom de la catégorie</h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${category.description}">Description de la catégorie</p>
                </div>
                <div class="card-footer">
                    <div class="btn-group w-100" role="group">
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}"
                           class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit"></i> Modifier
                        </a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?')">
                            <i class="fas fa-trash"></i> Supprimer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: scripts"></div>
</body>
</html>
