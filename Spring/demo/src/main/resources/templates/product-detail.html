<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Détail - ' + product.name}">Détail du produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .detail-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .price-highlight {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="mb-3">
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    Retour
                </a>
            </div>

            <div class="card detail-card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Détail du Produit</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <td><strong>ID :</strong></td>
                                    <td>
                                        <code th:text="${product.id}">ID du produit</code>
                                    </td>
                                </tr>
                                <tr>
                                    <td><strong>Nom :</strong></td>
                                    <td>
                                        <span class="h5" th:text="${product.name}">Nom du produit</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><strong>Catégorie :</strong></td>
                                    <td>
                                        <span class="badge bg-info fs-6" th:text="${product.category}">Catégorie</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><strong>Prix :</strong></td>
                                    <td>
                                        <span class="price-highlight" th:text="${product.price + '€'}">Prix</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="p-4">
                                <button class="btn btn-success btn-lg">
                                     Ajouter au panier
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a href="/products/all" class="btn btn-primary me-2">
                    Tous les produits
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
