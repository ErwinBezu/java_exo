<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${recipe.id != null ? 'Modifier la Recette' : 'Nouvelle Recette'})"></head>

<body>
<div th:replace="fragments :: navbar('recipes')"></div>


<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${recipe.id != null ? 'Modifier la Recette' : 'Nouvelle Recette'}"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/recipes}" th:object="${recipe}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nom de la recette *</label>
                                    <input type="text" class="form-control" th:field="*{name}"
                                           th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                           id="name" placeholder="Entrez le nom de la recette">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="categoryId" class="form-label">Catégorie *</label>
                                    <select class="form-select" th:field="*{categoryId}"
                                            th:class="${#fields.hasErrors('categoryId')} ? 'form-select is-invalid' : 'form-select'"
                                            id="categoryId">
                                        <option value="">-- Choisir une catégorie --</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.id}"
                                                th:text="${category.name}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ingredientList" class="form-label">Liste des ingrédients *</label>
                            <textarea class="form-control" th:field="*{ingredientList}"
                                      th:class="${#fields.hasErrors('ingredientList')} ? 'form-control is-invalid' : 'form-control'"
                                      id="ingredientList" rows="5"
                                      placeholder="Listez les ingrédients (un par ligne ou séparés par des virgules)"></textarea>
                            <div class="form-text">Exemple : Farine, Œufs, Lait, Sucre</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredientList')}" th:errors="*{ingredientList}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="instructions" class="form-label">Instructions *</label>
                            <textarea class="form-control" th:field="*{instructions}"
                                      th:class="${#fields.hasErrors('instructions')} ? 'form-control is-invalid' : 'form-control'"
                                      id="instructions" rows="8"
                                      placeholder="Décrivez les étapes de préparation de la recette"></textarea>
                            <div class="form-text">Détaillez chaque étape de préparation</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('instructions')}" th:errors="*{instructions}"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/recipes" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Retour
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: scripts"></div>
</body>
</html>
