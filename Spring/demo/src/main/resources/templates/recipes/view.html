<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Recette : ' + ${recipe.name})"></head>

<body>
<div th:replace="fragments :: navbar('recipes')"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="mb-1" th:text="${recipe.name}">Nom de la recette</h2>
                            <small>
                                <i class="fas fa-tag"></i>
                                <span th:text="${categoryName}">Catégorie</span>
                            </small>
                        </div>
                        <div class="btn-group">
                            <a th:href="@{/recipes/edit/{id}(id=${recipe.id})}"
                               class="btn btn-outline-light btn-sm">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a th:href="@{/recipes/delete/{id}(id=${recipe.id})}"
                               class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette recette ?')">
                                <i class="fas fa-trash"></i> Supprimer
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <h4><i class="fas fa-shopping-list text-success"></i> Ingrédients</h4>
                            <div class="ingredients-display" th:text="${recipe.ingredientList}">
                                Liste des ingrédients
                            </div>
                        </div>
                        <div class="col-md-7">
                            <h4><i class="fas fa-list-ol text-info"></i> Instructions</h4>
                            <div class="instructions-display" th:text="${recipe.instructions}">
                                Instructions de préparation
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="/recipes" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour à la liste
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: scripts"></div>
</body>
</html>
